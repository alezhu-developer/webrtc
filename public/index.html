<html>
<head>
  <meta charset="utf-8">
  <meta name="description" content="WebRTC code samples">
  <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
  <meta itemprop="description" content="Client-side WebRTC code samples">
  <meta itemprop="image" content="lib/images/webrtc-icon-192x192.png">
  <meta itemprop="name" content="WebRTC code samples">
  <meta name="mobile-web-app-capable" content="yes">
  <meta id="theme-color" name="theme-color" content="#ffffff">

  <title>Norvik Video Chat</title>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <link rel="icon" sizes="192x192" href="lib/images/webrtc-icon-192x192.png">
  <link href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="lib/css/main.css" />
  <link rel="stylesheet" href="css/main.css" />

</head>

<body style="">
	
		<div id="container">
			<form id="1213123" method="get" action="/videochat.html">
				<h1>Norvik remote client office</h1> <br>
				<div class="panel panel-primary">
					
					<div class="panel-heading"><h4>Please enter your room id</h4></div><br>
					<div class="panel-body">
						<div class="form-group">
							<label for="roomInput">Room Id:</label>
							<input class="form-control" type="text" id="roomInput" name="room" value="room" placeholder="Enter room id"></button>
						</div>
						<br>
						<div class="form-group">
							<label>Client name:</label>
							<input class="form-control" type="text" id="clientNameInput" name="clientName" value="" placeholder="Enter your name"></button>
						</div>
						<br>
						<input class="btn btn-primary" type="submit" value="Start call"></button>
					</div>
				</div>
			</form>
			<br>
			<p>Attention to improve the quality of customer service the conversation is recorded!</p>
		</div>
	
	
	
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
</body>
</html>
